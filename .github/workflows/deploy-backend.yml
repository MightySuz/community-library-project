name: Deploy Backend to Azure App Service

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

# Ensure only one deploy for a given ref runs; cancel older queued ones
concurrency:
  group: backend-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    # Pin to 20.04 to retain older OpenSSL 1.1 libs (avoids libcrypto.so.1.1 issues)
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci --omit=dev
          else
            echo "No package-lock.json found; running npm install"
            npm install --omit=dev
          fi

      # Only needed if a future change installs devDependencies including mongodb-memory-server
      - name: (Optional) SSL compatibility (libcrypto) for mongodb-memory-server
        if: always()
        run: |
          echo "Ensuring OpenSSL 1.1 compatibility (noop if already present)"
          sudo apt-get update -y
          sudo apt-get install -y libssl1.1 || echo "libssl1.1 not available; creating symlink to libcrypto.so.3"
          sudo ln -sf /usr/lib/x86_64-linux-gnu/libcrypto.so.3 /usr/lib/x86_64-linux-gnu/libcrypto.so.1.1 || true

      - name: Show files (debug)
        run: ls -al && cat package.json

      - name: Configure App Settings (enable Oryx build)
        uses: azure/appservice-settings@v1
        with:
          app-name: community-library-backend
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          app-settings-json: |
            [
              { "name": "SCM_DO_BUILD_DURING_DEPLOYMENT", "value": "true", "slotSetting": false }
            ]

      - name: Archive artifact
        run: zip -r ../backend.zip . -x "**/tests/**" "**/coverage/**"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: community-library-backend
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: backend.zip

      - name: Curl health (post-deploy)
        run: |
          sleep 15
          curl -fsS https://community-library-backend.azurewebsites.net/api/health || exit 1
