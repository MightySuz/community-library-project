name: Deploy Backend (Direct Backend Install)

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

concurrency:
  group: backend-clean-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Install & Zip backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install backend production deps
        working-directory: backend
        run: |
          npm install --omit=dev
          test -f node_modules/express/package.json || (echo 'Express still missing after install' && ls -al node_modules | head && exit 1)
          du -sh node_modules | awk '{print "backend node_modules size: "$1}'

      - name: Package backend (zip with node_modules)
        working-directory: backend
        run: |
          rm -rf tests coverage || true
          zip -r ../backend.zip . > /dev/null
          cd ..
          ls -lh backend.zip
          unzip -l backend.zip | grep server.js || true
      - name: Deploy zip (no build)
        uses: azure/webapps-deploy@v3
        with:
          app-name: community-library-backend
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: backend.zip
          enable-oryx-build: false

      - name: Post-deploy health check (retry)
        run: |
          for i in 1 2 3 4 5; do
            echo "Attempt $i";
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://community-library-backend.azurewebsites.net/api/health || true)
            if [ "$STATUS" = "200" ]; then
              curl -fsS https://community-library-backend.azurewebsites.net/api/health; exit 0; fi
            sleep 12;
          done
          echo "Health endpoint not reachable"; exit 1
